<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <div class="marco">
        <form action="Logeado2.html" method="get">
            <div class="imgcontainer">
              <img src="Imagenes/logo1.JPG" height="230" alt="Avatar" class="avatar">
            </div>
          
            <div class="contenedor">
              <label for="uname"><b>Dirección e-mail</b></label>
              <br>
              <input type="email" size="100%" placeholder="Escriba su e-mail" name="uname" required>
          <br>

              <label for="psw"><b>Contraseña</b></label>
              <input type="password"  placeholder="Escriba contraseña" name="psw" required>
              <label>
                <input type="checkbox" unchecked="" name="remember"> Recordar
              </label>
              <button type="submit" class="button">Login</button>
              
            </div>
          
            <div class="contenedor" style="background-color:#f1f1f1">
              
              <a  href="index.html">  <button type="button" class="cancelar" >Cancelar</button></a>
            </div>
          </form>
    </div>
